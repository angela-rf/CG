<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <title>Nabos</title>
    <script src="js/three.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>
   </head>
  <body>
    <header>
      <img src="img/cloud.png" id="cloud_menu"/> 
      <nav>
        <ul>
          <li> <a href="#"><img src="img/house.png" class="img_menu"/></a></li>
          <li> <a href="about.html"> <img src="img/info.png" class="img_menu"/></a></li>
        </ul>

      </nav>
    </header>
      
    <script>
      $(document).ready(function() {
        //Gambis - Ângela
        $("canvas").css("height", "600px");
        $("canvas").css("width", "90%");
        $("canvas").css("margin-left", "5%");
        $("canvas").css("margin-top", "-20px");     
      });
      if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
      
      var container, stats;
      var camera, scene, renderer;
      var mixers = [];
      var clock = new THREE.Clock();
      init();
      animate();
      function init(){
      container = document.createElement( 'div' );
      document.body.appendChild( container );
      var info = document.createElement( 'div' );
      info.style.position = 'absolute';
      info.style.top = '-20px';
      info.style.width = '90%';
      info.style.height = '600px';
      container.appendChild(info);;
        
        camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.y = 90;
        camera.position.z = 600;
        camera.position.x = 0;
        camera.target = new THREE.Vector3(0,150,0);
        scene = new THREE.Scene();
        scene.add(new THREE.HemisphereLight(0x443333, 0x222233));
        var light = new THREE.DirectionalLight( 0xffffff, 1 );
        light.position.set( 1, 0, 1 );
        scene.add( light );
        var loader = new THREE.JSONLoader();
        /*loader.load("obj/flamingo.js", function(geometry){
          var material = new THREE.MeshPhongMaterial( {
            color: 0xffffff,
            morphTargets: true,
            vertexColors: THREE.FaceColors,
            shading: THREE.FlatShading
          });
          var mesh = new THREE.Mesh(geometry, material);
          mesh.position.x = -150;
          mesh.position.y = 150;
          mesh.scale.set(1.5, 1.5, 1.5);
          scene.add(mesh);
        });*/
        loader.load( "obj/flamingo.js", function( geometry ) {
          geometry.computeVertexNormals();
          geometry.computeMorphNormals();
          var material = new THREE.MeshPhongMaterial( {
              color: 0xffffff,
              morphTargets: true,
              morphNormals: true,
              vertexColors: THREE.FaceColors,
              shading: THREE.SmoothShading
          } );
          var mesh = new THREE.Mesh( geometry, material );
          mesh.position.x = 80;
          mesh.position.y = 150;
          mesh.scale.set( 1.5, 1.5, 1.5 );
          scene.add( mesh );
          var mixer = new THREE.AnimationMixer( mesh );
          mixer.clipAction( geometry.animations[ 0 ] ).setDuration( 1 ).play();
          mixers.push( mixer );
      } );
       
        renderer = new THREE.WebGLRenderer( {antialias:true} );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColor(0xDEFBFF, 1);
        container.appendChild( renderer.domElement );
       
      }
      function animate() {
        requestAnimationFrame( animate );
        render();
        
      }
      var radius = 600;
      var theta = 0;
      function render(){
        theta += 0.1;
        camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
        camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
        camera.lookAt( camera.target );
        var delta = clock.getDelta();
        for ( var i = 0; i < mixers.length; i ++ ) {
            mixers[ i ].update( delta );
        }
        renderer.clear();
        renderer.render(scene, camera);
      }
    </script>

    <footer>
      <p><b>Computação Gráfica - <i>UFSCar Sorocaba</i></b></p>
    </footer>
  </body>
</html>
